/** create custom Control: */
mask.registerHandler('collapsible', Class({
    Base: Compo,
    Construct: function() {
        this.tagName = 'div';

        this.compos = {
            container: '$: .content'
        }
    },
    events: {
       'click: .header': function(e){
            this.compos.container.toggle();
       }
    }
}));

/** This will be used as model */

    name: 'World'
}
